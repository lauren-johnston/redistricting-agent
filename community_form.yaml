questionnaire:
  id: "community_of_interest"
  text: "Community of Interest for Redistricting"
  questions:
    - id: "consent"
      text: "Before we get started, I need to let you know that the information you share will be used as part of the public redistricting process. Do I have your consent to collect and submit this information?"
      type: "boolean"
      required: true

    - id: "caller_name"
      text: "Can I get your full name?"
      type: "string"
      required: true

    - id: "zipcode"
      text: "What's your zip code?"
      type: "string"
      required: true

    - id: "address"
      text: "What's your address? Or if you prefer, the nearest cross streets or intersection."
      type: "string"
      required: true

    - id: "community_name"
      text: "What do you call your community or neighborhood?"
      type: "string"
      required: true

    - id: "community_description"
      text: "In a sentence or two, how would you describe your community to someone who's never been there?"
      type: "string"
      required: true

    - id: "key_places"
      text: "What are some of the main places you and your neighbors go — like a grocery store, park, school, or place of worship?"
      type: "string"
      required: true

    - id: "community_boundaries"
      text: "Where would you say your community ends? Think about major roads, landmarks, or natural features like rivers or hills that mark the edges."
      type: "string"
      required: true

    - id: "cultural_interests"
      text: "What cultural or historical characteristics define your community? For example, shared heritage, ethnic identity, or a historical neighborhood."
      type: "string"
      required: false

    - id: "economic_interests"
      text: "What are the economic characteristics of your community? Things like the main industries, common jobs, or economic concerns like gentrification or unemployment."
      type: "string"
      required: false

    - id: "community_activities"
      text: "What brings people in your community together? Things like churches, community centers, local events, or shared services."
      type: "string"
      required: false

    - id: "other_considerations"
      text: "Is there anything else you'd want redistricting officials to know about why your community should be kept together in a single district?"
      type: "string"
      required: false

    - id: "phone_number"
      text: "Last thing — can I get a phone number where we could reach you if we need to verify any of this information?"
      type: "string"
      required: true
